<div align="center">
    <form [formGroup]="searchForm">
        <input type="text" placeholder="Pokemon Name" formControlName="name">
        <button (click) = "findPokemon();">search</button>
    </form>
    <div *ngIf="pokemon"> 
        <h2>{{pokemon.name}}</h2>
        <h4>Height: {{pokemon.height}}</h4>
        <h4>Weight: {{pokemon.weight}}</h4>
        <h4>Default: {{pokemon.is_default}}</h4>
        <h4>Base Experience: {{pokemon.base_experience}}</h4>
        <h3>Types</h3>
        <h4>{{pokemon.types[0].type.name}}</h4>
        <h4>{{pokemon.types[1].type.name}}</h4>
    </div>
</div>
